[package]
name = "zika"
version = "3.0.0"
description = "IP Tunneling over MQTT"
edition = "2021"

[[bin]]
name = "zika-server"
path = "src/bin/server.rs"

[[bin]]
name = "zika-client"
path = "src/bin/client.rs"

[dependencies]
bytes = "1.5.0"
etherparse = "0.13.0"
log = "0.4.20"
lru = "0.12.0"
rumqttc = "0.23.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tokio = { version = "1.34.0", features = ["full"] }
tun = { version = "0.6.1", features = ["async"] }
