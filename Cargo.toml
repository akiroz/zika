[package]
name = "zika"
version = "3.0.0"
description = "IP Tunneling over MQTT"
edition = "2021"

[[bin]]
name = "zika-server"
path = "src/bin/server.rs"

[[bin]]
name = "zika-client"
path = "src/bin/client.rs"

[dependencies]
etherparse = "0.13.0"
rumqttc = "0.23.0"
tokio = { version = "1.34.0", features = ["full"] }
tun = { version = "0.6.1", features = ["async"] }